<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EXChatGPT</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/prism.css') }}">
  <script src="{{ url_for('static', filename='styles/prism.js') }}"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class="sidebar">
      <button class="new-chat">
        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
          stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        New chat
      </button>
      <ul class="sidebar-list">
      </ul>
    </div>

    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          ü§ñÔ∏èEXChatGPT Model: <span> </span>GPT3.5-Turbo
        </div>
      </header>

      <main class="msger-chat">
      </main>
    </section>
  </div>
  <div class="row">
    <div class="col col-first">
      <form>
        <select class="mode-selection" id="mode" name="mode">
          <option value="web">web</option>
          <option value="chat">chat</option>
          <option value="WebKeyWord">WebKeyWord</option>
          <option value="webDirect">webDirect</option>
          <option value="detail">detail</option>
        </select>
        <br>
      </form>
    </div>
    <!-- <div clas="col">
    <button class="save-hisotry" onclick="saveHistory()">Save<br>History</button>
  </div> -->
    <div class="col">
      <form class="msger-inputarea">
        <input type="text" class="msger-input" id="textInput" placeholder="...">
        <button type="submit" class="msger-send-btn">‚Üµ</button>
      </form>
    </div>
  </div>
  <!-- partial -->

  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");
    const msger = get(".msger");

    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "static/styles/ChatGPT_logo.png";
    const PERSON_IMG = "static/styles/person.jpg";
    const BOT_NAME = "EXChatGPT";
    const PERSON_NAME = "You";
    const CHECK_IMG = "static/styles/check.png";
    function appendAPIresults(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
    <div class="msg-api">
      <div class="msg-text"><img class="check-img" src="${CHECK_IMG}" alt="Check mark"><b>${name}: </b>${text}</div>
    </div>
`;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msger.scrollTop = msger.scrollHeight;
    }
    function fetchData() {
      fetch('/api/APIProcess')
        .then(response => response.json())
        .then(data => {
          if (data.hasOwnProperty('calls')) {
            console.log(data)
            data.calls.forEach(message => {
              appendAPIresults(message.API, BOT_IMG, 'left', message.query);
              msger.scrollTop = msger.scrollHeight;
            });
          }
        })
        .catch(error => console.error(error));
    }
    setInterval(fetchData, 1000);
    msgerForm.addEventListener("submit", event => {
      event.preventDefault();
      const mode = document.getElementById("mode").value;
      const msgText = msgerInput.value;
      const uuid =  document.querySelector('.sidebar-list').firstElementChild.getAttribute('uuid');
      if (!msgText) return;
      console.log(msgText)
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText, mode);
      msgerInput.value = "";
      botResponse(msgText, mode,uuid);
    });
    var intervalId = setInterval(pollFunction, 1000);
    function pollFunction() {
      var result = loadHistory();
      if (result !== null) {
        clearInterval(intervalId);
      }
    }
    function loadHistory() {
      if (document.querySelector('.sidebar-list').hasChildNodes() == false) {
        return null;
      }
      // Fetch chat history from server
      while (msgerChat.firstChild) {
        msgerChat.removeChild(msgerChat.firstChild);
      }
      appendHistoryMessage(BOT_NAME, BOT_IMG, "left", "Hello, I'm EXChatGPT, what can I help you?üòÑ", "");
      console.log(document.querySelector('.sidebar-list'));
      const uuid = document.querySelector('.sidebar-list').firstElementChild.getAttribute('uuid');
      console.log(uuid);
      fetch('/api/history?uuid=' + uuid)
        .then(response => response.json())
        .then(data => {
          data.forEach(message => {
            appendHistoryMessage(message.name, message.img, message.side, message.text, message.mode);
          });
          Prism.highlightAll();
          const script1 = document.createElement("script");
          script1.src = "https://polyfill.io/v3/polyfill.min.js?features=es6";
          document.body.appendChild(script1);
          const script2 = document.createElement("script");
          script2.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js";
          document.body.appendChild(script2);
          window.MathJax = {
            tex: {
              inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
          };
        })
        .catch(err => console.error(err));
      return uuid;
    }
    function appendMessage(name, img, side, text, mode) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-mode">${mode}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msger.scrollTop = msger.scrollHeight;
    }
    function appendHistoryMessage(name, img, side, text, mode) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msger.scrollTop = msger.scrollHeight;
    }
    function botResponse(rawText, mode, uuid) {
      // Bot Response
      $.get("/api/query", { mode: mode, msg: rawText ,uuid: uuid}).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText, mode);
        Prism.highlightAll();
        const script1 = document.createElement("script");
        script1.src = "https://polyfill.io/v3/polyfill.min.js?features=es6";
        document.body.appendChild(script1);
        const script2 = document.createElement("script");
        script2.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js";
        document.body.appendChild(script2);
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
          }
        };
      });
    }
    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();
      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
  </script>
  <script src="{{ url_for('static', filename='styles/newChat.js') }}"></script>
</body>

</html>
